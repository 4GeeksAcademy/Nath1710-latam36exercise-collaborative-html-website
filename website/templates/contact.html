<div class="container my-5 pt-5 bg-white" id="Contact">
    <h1>Contact</h1>
    <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent
        commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
    <div class="container-fluid px-5 col-10">
        <form method="get">
            <div class="card bg-light mx-5">
                <div class="row d-flex align-items-center px-3 pt-3">
                    <div class="col-3 mb-3 text-end">
                        <label for="email" class="form-label"><strong>Your e-mail</strong></label>
                    </div>
                    <div class="col-9 mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Your e-mail">
                    </div>
                </div>
                <div class="row px-3">
                    <div class="col-3 mb-3 text-end">
                        <label for="message" class="form-label"><strong>Your message</strong></label>
                    </div>
                    <div class="col-9 mb-3">
                        <textarea class="form-control" id="message" name="message" rows="4"
                            placeholder="Please enter your message here..."></textarea>
                    </div>
                </div>
                <div class="row px-3">
                    <div class="d-md-flex justify-content-md-end px-3 mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
